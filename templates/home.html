<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Django Blog</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
    
        {% for post in object_list %}
        <div class="post-entry" >
            <h2><a href="{% url 'post-detail' post.pk %}">{{post.title}}</a> </h2>
            <p>{{ post.body }}</p>
        </div>
        {% endfor %}
{% endblock %}
</body>
</html>
